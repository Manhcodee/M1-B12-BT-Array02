<script>
  let arr = ['a', 'b', 'c', 'd', '1', '2', '3', 'e', 'f'];
  let count = 0;
  for (let i = 0; i < arr.length; i++) {
      if (arr[i].length === 1 && isNaN(arr[i]) && arr[i].match(/[a-zA-Z]/) ) {
        count++;
      }
  }
  console.log(count)
</script>
