<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 1</title>
</head>
<body>
<script>
  let a = [
    [1, 2, 1, 24],
    [8, 11, 9, 4],
    [7, 0, 7, 27],
    [7, 4, 28, 14],
    [3, 10, 26, 7]
  ]
let result = '';
  for (let i = 0; i < a.length; i++) {
    let row = '';
    for (let j = 0; j < a[i].length; j++) {
      row += a[i][j] + " ";
    }
    result += row + '<br>'
  }
  document.write(result);
</script>
</body>
</html>
